{% extends "base.html" %}

{% block title %}Редактирование профиля - ResaleX{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0" style="background: var(--glass-bg); backdrop-filter: var(--glass-backdrop); border: 1px solid var(--glass-border);">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="edit-icon mb-3" style="font-size: 4rem; color: var(--accent-primary); animation: pulse 2s infinite;">
                            <i class="fas fa-user-edit"></i>
                        </div>
                        <h3 class="fw-bold" style="color: var(--text-primary);">Редактирование профиля</h3>
                        <p style="color: var(--text-muted);">Обновите свои данные</p>
                    </div>
                    
                    <form method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-semibold" style="color: var(--text-secondary);">Имя пользователя</label>
                                    <input type="text" class="form-control form-control-lg" name="username" value="{{ current_user.username }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-semibold" style="color: var(--text-secondary);">Email</label>
                                    <input type="email" class="form-control form-control-lg" name="email" value="{{ current_user.email }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-semibold" style="color: var(--text-secondary);">Новый пароль</label>
                            <input type="password" class="form-control form-control-lg" name="password" placeholder="Оставьте пустым, чтобы не менять">
                            <small style="color: var(--text-muted);">Оставьте пустым, если не хотите менять пароль</small>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-semibold" style="color: var(--text-secondary);">Аватар</label>
                            <input type="file" class="form-control form-control-lg" name="avatar" accept="image/*">
                            <small style="color: var(--text-muted);">Выберите изображение для аватара</small>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Сохранить изменения
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Назад к профилю
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
